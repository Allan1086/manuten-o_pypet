{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/cadastrar_pet.css' %}" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-side sidebar">
                    <h2>PyPet</h2>
                    <hr>
                    <a href="/divulgar/" class="btn btn-light w-100 my-2">Divulgar</a>
                    <a href="seus_pets/" class="btn btn-light w-100 my-2">Seus Pets</a>
                    <a href="/auth/logout/" class="btn btn-light w-100 my-2">Sair</a>
                   
                    
                </div>

                <div class="col-md">
                    <div class="wrapper">
                        <div class="box">
                            <div class="header-box">
                                <h3 class="font-vinho">Quero divulgar um pet para Adoção</h3>
                                <hr>
                            </div>
                            <div class="body-box">
                                <form action="{% url 'cadastrar_pet' %}" method="post" enctype='multipart/form-data'>
                                    {% csrf_token %}
                                        {% for message in messages %}
                                            <div class="alert {{message.tags}}">
                                                {{message}}
                                            </div>
                                        {% endfor %}

                                    {{form.as_p}}
                                    <input type="submit" value="Cadastrar" class="btn btn-outline-primary w-100 mt-2">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
